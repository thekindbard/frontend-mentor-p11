<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>

  <header>
    <h1>Our Pricing</h1>
    <div class="modality">
      <span>Annually</span>
      <div class="button">
        <div class="button__circle"></div>
      </div>
      <span>Monthly</span>
    </div>
  </header>
  
<main>
  <table>
    <thead>
      <tr>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th>Basic</th>
        <th>Professional</th>
        <th>Master</th>
      </tr>
    </thead>
    <tbody>
      <tr class="price">
        <td>1999</td>
        <td>2499</td>
        <td>3999</td>
      </tr>
      <tr>
        <td>500 GB Storage</td>
        <td>1 TB Storage</td>
        <td>2 TB Storage</td>
      </tr>
      <tr>
        <td>2 Users Allowed</td>
        <td>5 Users Allowed</td>
        <td>10 Users Allowed</td>
      </tr>
      <tr>
        <td>Send up to 3 GB</td>
        <td>Send up to 10 GB</td>
        <td>Send up to 20 GB</td>
      </tr>
      <tr>
        <td><button type="button">Learn More</button></td>
        <td><button type="button">Learn More</button></td>
        <td><button type="button">Learn More</button></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</main>

<script>

  function changeButton() {
    if (circle.style.left == "2px") {
      circle.style.left = "initial";
      circle.style.right = "2px";
    } else {
      circle.style.left = "2px";
      circle.style.right = "initial";      
    }
  }
  
  function changePrice() {
    changeButton();
    if(price_boolean) {
      price.forEach( td => {
        td.textContent = (td.textContent*10).toFixed(2);
      });
      price_boolean = !price_boolean
    } else {
      price.forEach( td => {
        td.textContent = (td.textContent/10).toFixed(2);
      });
      price_boolean = !price_boolean
    }
  }

  const price = document.querySelectorAll(".price td");
  const button = document.querySelector(".button");
  const circle = document.querySelector(".button__circle");
  let price_boolean = true;

  price.forEach( td => {
    td.textContent = td.textContent/100;
  });
  
  
  button.addEventListener('click', changePrice);

</script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">thekindbard</a>.
  </div>
</body>
</html>
