<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Pricing component with toggle challenge hub</title>

</head>
<body>

  
  <header>
    <h1>Our Pricing</h1>
    <div class="modality">
      <span>Annually</span>
      <div class="button">
        <div class="button__circle"></div>
      </div>
      <span>Montdly</span>
    </div>
  </header>
  
<main>
    <div>
      <table>
        <th>Basic</th>
          <tr class="price"><td>1999</td></tr>
          <tr><td>500 GB Storage</td></tr>
          <tr><td>2 Users Allowed</td></tr>
          <tr><td>Send up to 3 GB</td></tr>
          <tr><td><button type="button">Learn More</button></td></tr>
      </table>
    </div>

    <div>
      <table>
        <th>Professional</th>
          <tr class="price"><td>2499</td></tr>
          <tr><td>1 TB Storage</td></tr>
          <tr><td>5 Users Allowed</td></tr>
          <tr><td>Send up to 10 GB</td></tr>
          <tr><td><button type="button">Learn More</button></td></tr>
      </table>
    </div>

    <div>
      <table>
        <th>Master</th>
          <tr class="price"><td>3999</td></tr>
          <tr><td>2 TB Storage</td></tr>
          <tr><td>10 Users Allowed</td></tr>
          <tr><td>Send up to 20 GB</td></tr>
          <tr><td><button type="button">Learn More</button></td></tr>
      </table>
    </div>

</main>


<script>

  function changeButton() {
    if (circle.style.left == "2px") {
      circle.style.left = "initial";
      circle.style.right = "2px";
    } else {
      circle.style.left = "2px";
      circle.style.right = "initial";      
    }
  }
  
  function changePrice() {
    changeButton();
    if(price_boolean) {
      price.forEach( td => {
        td.textContent = (parseFloat(td.textContent*10) + 0.09).toFixed(2);
      });
      price_boolean = !price_boolean
    } else {
      price.forEach( td => {
        td.textContent = ((td.textContent-0.09)/10).toFixed(2);
      });
      price_boolean = !price_boolean
    }
  }

  const price = document.querySelectorAll(".price td");
  const button = document.querySelector(".button");
  const circle = document.querySelector(".button__circle");
  let price_boolean = true;

  price.forEach( td => {
    td.textContent = td.textContent/100;
  });
  
  
  button.addEventListener('click', changePrice);

</script>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">thekindbard</a>.
  </div>
</body>
</html>
